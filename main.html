<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
   
</head>
<body>

    <table border="1">
        <tr>
            <th colspan="3">Main Table</th>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table border="1">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Content 1</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 (the one being tested) -->
                <table border="1">
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1 Data</td>
                        <td>Row 1 Data</td>
                        <td class="black-cell">HTML</td> <!-- Black Background -->
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table border="1">
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 -->
                <table border="1">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>Row 1 Data</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
